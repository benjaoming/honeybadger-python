name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        env:
          - DJANGO_VERSION=4.2.16
          - DJANGO_VERSION=5.0.9
          - DJANGO_VERSION=5.1.2
          - FLASK_VERSION=1.0.4
          - FLASK_VERSION=1.1.4
          - FLASK_VERSION=2.3.3
          - FLASK_VERSION=3.0.3
        exclude:
          - python-version: '3.8'
            env: DJANGO_VERSION=5.0.9
          - python-version: '3.9'
            env: DJANGO_VERSION=5.0.9
          - python-version: '3.13'
            env: DJANGO_VERSION=5.0.9
          - python-version: '3.8'
            env: DJANGO_VERSION=5.1.2
          - python-version: '3.9'
            env: DJANGO_VERSION=5.1.2

    steps:

    - name: Check out ${{ github.ref }}
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Dependencies
      run: |
        export ${{ matrix.env }}
        python -m pip install --upgrade pip
        pip install psutil six mock itsdangerous nose testfixtures blinker wheel
        ./scripts/install_frameworks.sh
        python setup.py develop

    - name: Run Tests
      run: |
        export ${{ matrix.env }}
        python setup.py test
